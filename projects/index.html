<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/projects.css" rel="stylesheet">
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  </head>

<body>

<div class="col-md-3">
  <div>
    <a href="https://twitter.com/search?q=%23gitoffmylawn" id="smalltop"><p>#gitoffmylawn</p></a>
  </div>
</div>

<div class="col-md-6">
  <div class="projects">
	 <div class="centred">
      <h1>projects</h1>
      <div class="projectslist" id="cornershop">
        <ol>
        {% for post in site.posts reversed %}
          <a href="{{ post.url }}" id="linethru">
        		<li id="{{ post.dummy }}"></li>
          </a>
        {% endfor %}
      	</ol>
		  </div>
    	<div class="projectspreview">
        {% for post in site.posts reversed %}
        <div class="previews" id="{{ post.dummy }}">
          <h2>{{ post.title }}</h2>
            <p>{{ post.summary }}</p>
        </div>
        {% endfor %}  
      </div>
  	</div>
  </div>
</div>

<div class="col-md-3">
  <div class="topright">
    <a href="../" id="smalltop"><p>i regret coming here</p></a>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../projects/hover.js"></script>
  </body>
</html>
